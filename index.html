<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="displayContainer">
            <div>
                <p>Player</p>
                <div class="choiceDiv playerImg"><span class="playerChoiceDisplay" style="display: none;"></span></div>
                <p>Points: <span class="pointsCounterPlayer"></span></p>
            </div>
            <div>
                <p>Computer</p>
                <div class="choiceDiv computerImg"><span class="computerChoiceDisplay" style="display: none;"></span>
                </div>
                <p>Points: <span class="pointsCounterComputer"></span></p>
            </div>
        </div>
        <div class="result">
            <p>Round winner: <br><span class="result-info glow">&nbsp;</span></p>
        </div>
        <div class="buttonsDiv">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
    <div class="endGame-info">
        <p class="endGame-info-result">The winner is: <br><span class="winnerSpan"></span></p>
        <p class="scoreInfo">Score: <span class="playerSumOfPoints"></span> : <span class="computerSumOfPoints"></span>
        </p>
        <button id="playAgain">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
